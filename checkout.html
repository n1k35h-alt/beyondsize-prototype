<!DOCTYPE html>
<html>
<head>
  <title>Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6">

<h1 class="text-3xl mb-4">Checkout</h1>

<input id="name" placeholder="Name" class="border p-2 w-full mb-2">
<input id="phone" placeholder="Phone" class="border p-2 w-full mb-2">
<textarea id="address" placeholder="Address" class="border p-2 w-full mb-2"></textarea>

<h2 class="font-bold mt-4">Pay via e-Wallet</h2>
<img src="assets/QR.jpeg" class="my-4">

<input id="txn" placeholder="Transaction ID" class="border p-2 w-full mb-4">

<button onclick="placeOrder()" class="bg-black text-white px-6 py-3">
Place Order
</button>

<script src="js/checkout.js"></script>
</body>
</html>
